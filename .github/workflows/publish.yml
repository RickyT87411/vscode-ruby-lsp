name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-node@v3
        name: Use Node.js 17.x
        with:
          node-version: "17"
          cache: "yarn"

      - name: ðŸ“¦ Install dependencies
        run: yarn --frozen-lockfile

      # Stable releases
      - name: Publish extension in the marketplace
        if: "!github.event.release.prerelease"
        run: |
          yarn run package
          node_modules/.bin/vsce publish --packagePath vscode-ruby-lsp.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      # Preview releases
      - name: Package and publish preview extension in the marketplace
        if: "github.event.release.prerelease"
        run: |
          yarn run package_preview
          node_modules/.bin/vsce publish --pre-release --packagePath vscode-ruby-lsp.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
